<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기록보기</title>
</head>
<style>
    th, td {padding: 10px;}
</style>
<body>
<h2>나의 소중한 기록들</h2>
<div class="container" style="position: relative; left: 400px;">
    <span>by</span>&nbsp;&nbsp;<strong><span style="font-size: large" th:text="${userEmail}"></span></strong>
</div>
<br><br>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>ISBN</th>
                <th>작성일시</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record,recordStat : ${records}">
                <td th:text="${recordStat.count}"></td>
                <td th:text="${record.isbn}"></td>
                <td th:text="${record.timeCreated}"></td>
                <td th:text="${record.contents}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
