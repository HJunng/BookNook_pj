<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Booknook</title>
</head>

<body>
    <div id="container">
        <header id="header">
            <div id="logo"><a href="http://localhost:8080/">
                    <h1>BookNook</h1>
                </a></div>
            <nav id="menubar">
                <ul id="topMenu">
                    <li><a href="http://localhost:8080/myLibrary">서재</a></li>
                    <li><a href="#">기록</a>
                        <ul>
                            <li><a href="#">기록하기</a></li>
                            <li><a href="http://localhost:8080/records/showAll">기록 보기</a></li>
                        </ul>
                    </li>
                    <li><a href="#">통계</a></li>
                    <li><a href="#">마이페이지</a></li>
                </ul>
            </nav>
        </header>

        <main id="main">
            <div id="searchbar">
                <form action="http://localhost:8080/searchList" method="get">
                    <input type="search" name="bookSearch" placeholder="도서를 입력하세요">
                    <input type="image" src="../images/search.png">
                </form>
            </div>

            <div id="ReadingKing">
                <h3>🏆 이달의 독서왕 🏆</h3>
                <p>이달의 독서왕은 사용자 중 책을 가장 많이 읽은 top 3 입니다</p>
                <div id="ranking_whole">
                    <div id="top3">
                        <div th:each="topranklist, loop: ${toprankList}" id="rank_2" class="top3">
                            <img src="../images/user.png" alt="2위 프로필 사진">
                            <p th:text="${topranklist.nick}"></p>
                            <div class="NumberofBook"><span>📚</span>
                                <p th:text="${topranklist.cnt}"></p>
                            </div>
                        </div>
                    </div>
                    <div id="top4to10">
                        <ol>
                            <li th:each="ranklist, loop: ${rankList}">
                                <div th:text="${loop.count+3}" class="idx"></div>
                                <div class="userimg"><img src="../images/user.png" alt="4위 프로필 사진"></div>
                                <div th:text="${ranklist.nick}" class="name"></div>
                                <div th:text="${ranklist.cnt}" class="numofbook"></div>
                            </li>
                        </ol>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
